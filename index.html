<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<meta name="robots" content="noarchive">
<link rel="stylesheet" type="text/css" media="screen" href="/css/base.css">
<link rel="stylesheet" type="text/css" media="screen" href="/css/ghost-writer.css">
<title>マルコフ連鎖</title>
<script type="text/javascript" src="/js/prototype.js"></script>
<script type="text/javascript" src="/js/ghost-writer.js"></script><!-- Compiled and minified CSS -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
<!-- Compiled and minified JavaScript -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</head>
<body>
<div id="content">
	<div id="header">
		<div id="toolname">
			<h2>文章自動生成</h2>
	                 マルコフ連鎖というアルゴリズムで文章を生成しています。
		</div>
		<div id="headerad">
		</div>
	</div>
	
	<div id="main">
		<div id="inputs">
			<br />
			<textarea id="words" onFocus="this.select()">下の文章は吉野家コピペと言って、昔流行ったやつです。

昨日、近所の吉野家行ったんです。吉野家。
そしたらなんか人がめちゃくちゃいっぱいで座れないんです。
で、よく見たらなんか垂れ幕下がってて、１５０円引き、とか書いてあるんです。
もうね、アホかと。馬鹿かと。
お前らな、１５０円引き如きで普段来てない吉野家に来てんじゃねーよ、ボケが。
１５０円だよ、１５０円。
なんか親子連れとかもいるし。一家４人で吉野家か。おめでてーな。
よーしパパ特盛頼んじゃうぞー、とか言ってるの。もう見てらんない。
お前らな、１５０円やるからその席空けろと。
吉野家ってのはな、もっと殺伐としてるべきなんだよ。
Ｕの字テーブルの向かいに座った奴といつ喧嘩が始まってもおかしくない、
刺すか刺されるか、そんな雰囲気がいいんじゃねーか。女子供は、すっこんでろ。
で、やっと座れたかと思ったら、隣の奴が、大盛つゆだくで、とか言ってるんです。
そこでまたぶち切れですよ。
あのな、つゆだくなんてきょうび流行んねーんだよ。ボケが。
得意げな顔して何が、つゆだくで、だ。
お前は本当につゆだくを食いたいのかと問いたい。問い詰めたい。小１時間問い詰めたい。
お前、つゆだくって言いたいだけちゃうんかと。
吉野家通の俺から言わせてもらえば今、吉野家通の間での最新流行はやっぱり、
ねぎだく、これだね。
大盛りねぎだくギョク。これが通の頼み方。
ねぎだくってのはねぎが多めに入ってる。そん代わり肉が少なめ。これ。
で、それに大盛りギョク（玉子）。これ最強。
しかしこれを頼むと次から店員にマークされるという危険も伴う、諸刃の剣。
素人にはお薦め出来ない。
まあお前らド素人は、牛鮭定食でも食ってなさいってこった。</textarea>
			<textarea id="ans" onFocus="this.select()">文章生成結果がここに表示されます</textarea>
			<br/>
			<input type="button" class="btn" value="文章生成" onclick="mainproc();" />
			<input type="button" class="btn" value="クリア" onclick="wordsreset();" />
			<br/>
			<br/>
		</div>
		<div id="intro">
			<h2>使い方</h2>
                        <ul>
			<li>三行以上の文章を上の入力欄に入力。（なるべく長いほうがいいです。）</li>
　　　　　　　　　　　  　<li>次に「文章生成」ボタンをクリックしてください。</li>
                        <li>(「文章生成」ボタンをクリックすると、毎回生成される文章が変わります。)</li>
			</ul>
		</div>
</div>
</body>
</html>
